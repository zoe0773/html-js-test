<body>
  <h3>请选择你喜欢的运动项目：<h3>
  <input type="checkbox" name="yd" />跑步</br>
  <input type="checkbox" name="yd" />足球</br>
  <input type="checkbox" name="yd" />网球</br>

  <input type="radio" name="book1">历史</br>
  <input type="radio" name="book2">文学</br>

  <select name="city">
    <option value="">--请选择--</option>
    <option value="bj">北京</option>
	<option value="sh">上海</option>
	<option value="jn">济南</option>
  </select>

  请选择文件：<input type="file" name="f1" />

  <h3>文本域：<h3>
  <textarea cols="30" rows="20"></textarea>

	<input type="image" align="top" src="4.jpg" />
