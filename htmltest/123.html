<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>混合布局编程挑战</title>
<style type="text/css">
body{ margin:0; padding:0; font-size:30px; color:#fff}
.top{width: 100%;height:100px;background:rgba(178,173,173,0.5); position: absolute; left: 0px;top: 0px}

.main{background-color: red;height:500px;margin-top: 100px;overflow: hidden}
.left{background-color: #5091FA;height: 500px;width: 200px;float: left}
.right{background-color: #81FC66;height: 500px;width: 83%;float: right}
.foot{width: 100%;height:50px;background:rgb(247,133,26); position: absolute; left: 0px;bottom: 0px}
</style>

</head>

<body>
<div class="top">top</div>
<div class="main">
    <div class="right">right</div>
    <div class="left">left</div>
</div>
<div class="foot">foot</div>

</body>
</html>
