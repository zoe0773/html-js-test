<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>nextSibling</title>
</head>
<body>
<ul id="u1">   
            <li id="a">javascript</li>   
            <li id="b">jquery</li>   
            <li id="c">html</li>   
        </ul>   
        <ul id="u2">   
            <li id="d">css3</li>   
            <li id="e">php</li>   
            <li id="f">java</li>   
        </ul>   
<script type="text/javascript">
  //指定节点的下一个兄弟节点
    function get_nextSibling(n){
        var x=n.nextSibling;
        while (x && x.nodeType!=1){
            x=x.nextSibling;
        }
        return x;
    }

    var x=document.getElementsByTagName("li")[0];
    document.write(x.nodeName);
    document.write(" = ");
    document.write(x.innerHTML);
    
    var y=get_nextSibling(x);
    
    if(y!=null){
        document.write("<br />nextsibling: ");
        document.write(y.nodeName);
        document.write(" = ");
        document.write(y.innerHTML);
    }else{
      document.write("<br>已经是最后一个节点");      
    }
//指定节点的上一个兄弟节点
 function get_previousSibling(n){
    x = n.previousSibling;
    while(x&&x.nodeType!=1){
        x = x.previousSibling;
    }
    return x;
 }
//获取节点对象集合里的指定的节点对象
 var mynode = document.getElementsByTagName("li")[1];
 document.write("<br/>"+"指定的节点为："+mynode.nodeName+'='+mynode.innerHTML);
 var w = get_previousSibling(mynode);//获取mynode的上一个兄弟节点；调用函数并赋值给w
 //判断是否是第一个节点了，是兄弟节点里的最前面的一个的话就没有上一个兄弟节点，执行else
 if (w!=null) {
    document.write("<br/>"+'指定节点的上一个兄弟节点是：'+w.nodeName+'='+w.innerHTML);
 }else{
    document.write("<br/>"+"这已经是最上面的节点了，没有上一个兄弟节点");
 }

 
</script>
</body>
</html>
