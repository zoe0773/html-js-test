<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>  
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>   
  <script type="text/javascript"> 
  
    window.onload = function(){
                  
     // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
         bckcolor();
	}
    
    function bckcolor(){
      	//鼠标经过每一个td时改变背景色。
      	var trs = document.getElementsByTagName("tr");//返回的是一个tr集合      	
      	for (var i = 0; i < trs.length; i++) {
      		var tds = trs[i].getElementsByTagName("td");
      		for (var m = 0; m < tds.length; m++) {     		
      	    	tds[m].onmouseover =function(){
      				this.style.backgroundColor = "#f2f2f2";
      			}
      			tds[m].onmouseout =function(){
      				this.style.backgroundColor = "#fff";
      			}
      		}
    	}
   	}
      // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
	var i=2;
    function add(){
		i++;
		var tab = document.getElementById("table");//获取table元素对象
		/*创建新元素
		<tr>
		<td>xh001</td>
		<td>姓名</td>
		<td><a href="javascript:;"onclick = "delChild(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>*/
		var tr = document.createElement("tr");
		var td1 = document.createElement("td");
		var td2 = document.createElement("td");
		var td3 = document.createElement("td");
		td1.innerHTML="xhoo"+i;			
		td2.innerHTML="第"+i+"位同学";
		td3.innerHTML="<a href='javascript:;' onclick = 'delChild(this)'>删除</a>";
		tr.appendChild(td1);
		tr.appendChild(td2);
		tr.appendChild(td3);
		tab.appendChild(tr);
		bckcolor();
	}
    		
   	 
     // 创建删除函数
    function delChild(obj){
		var tb = obj.parentNode.parentNode.parentNode;
		var td = obj.parentNode.parentNode;
		tb.removeChild(td);
	}
  </script> 
 </head> 
 <body> 
	   <table border="1" width="50%" id="table">
	   <tr>
		<th>学号</th>
		<th>姓名</th>
		<th>操作</th>
	   </tr>  

	   <tr>
		<td>xh001</td>
		<td>王小明</td>
		<td><a href="javascript:;" onclick = "delChild(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>

	   <tr>
		<td>xh002</td>
		<td>刘小芳</td>
		<td><a href="javascript:;" onclick="delChild(this)" >删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>  

	   </table>
	   <input type="button" value="添加一行" onclick="add()" />   <!--在添加按钮上添加点击事件  -->
 </body>
</html>
