<script language="JavaScript">
	function viewData(id,name){
	//用来调用第一个页面dialog.html里的属性和和方法。
   /* 第一、第二种窗口弹出方法
   var diaVal = window.dialogArguments;
    diaVal.setValue(id,name);
    window.close();//选择完成后关闭对话框。*/

    //  第三种窗口弹出
    //var.win = window.opener;
    window.opener.setValue(id,name);
    window.opener = null;
    window.close();
  }
</script>
<body>
  <table border="1">
   <tr>
    <td>操作</td>
    <td>客户id</td>
    <td>客户名称</td>
  </tr>   
  <tr>
    <td><input type="button" value="选择" id="ss" onclick="viewData('001','深圳华为')"></td>
    <td>001</td>
    <td>深圳华为</td>
  </tr>
  <tr>
    <td><input type="button" value="选择"   onclick="viewData('002','用友软件')"> </td>

  </tr>
</table>
