       <ul>
		 <li id="cq" name="chongqing">重庆</li>
		 
		 <li id="sh" name="shanghai">上海</li>
		 <li id="bj" name="beijing">北京</li>
	   </ul>
  </body>
  
  <script language="JavaScript">

  	
  		//插入新的节点 <li id="tj" name="tianjin">天津</li> 到<li id="sh" name="shanghai">上海</li>这个节点
	    // 如上海节点是最后一个节点插入到该节点的<li id="sh" name="shanghai">上海</li>的后面，
	    // 否则插入到该节点的前面
	    var tj = document.createElement("li");
	    tj.setAttribute("id", "tj");
	    tj.setAttribute("name", "tianjin");
	    tj.appendChild(document.createTextNode("天津"));

	    var sh = document.getElementById('sh');
	    var parent = sh.parentNode;

	    var last = parent.lastChild;
	    if(last.id == "sh"){
	    	parent.appendChild(tj);
	    }else{
	    	parent.insertBefore(tj, sh);
	    }
