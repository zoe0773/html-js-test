<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>insertBefore.html</title>
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
  </head>
  <body>
       <ul>
	   	 <li id="bj" name="beijing">北京</li>
		 <li id="sh" name="shanghai">上海</li>
		 <li id="cq" name="chongqing">重庆</li>
	   </ul>
  </body>
  
  <script language="JavaScript">
  	// 插入新的节点 <li id="tj" name="tianjin">天津</li>
	//创建<li></li>
	var tj = document.createElement("li");
	tj.setAttribute("id", "tj");
	tj.setAttribute("name", "tianjin");
	tj.appendChild(document.createTextNode("天津"));
	var cq = document.getElementById('cq');
	cq.parentNode.insertBefore(tj,cq);
  </script>
</html>
