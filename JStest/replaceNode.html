	  您喜欢的城市:<br>

		 <li id="sh" value="shanghai">上海</li>
		 <li id="cq" value="chongqing"> 重庆</li>
	   </ul>
	  
	  您喜欢的游戏:<br> 
	   <ul>
	   	 <li id="fk" value="fangkong">反恐<p>xxxxxx</p>精英</li>
		 <li id="ms" value="moshou">魔兽</li>
		 <li id="cq" value="chuanqi">传奇</li>
	   </ul>   
  </body>
  
  <script language="JavaScript">
     //点击北京节点， 将被反恐节点替换
     document.getElementById("bj").onclick = function(){
	 	//旧节点
		var bj = this;
		//新节点
		var fk = document.getElementById("fk");
		//北京节点的父节点
		var bjParent = bj.parentNode;
		var r = bjParent.replaceChild(fk,bj);
		//测试，返回一个旧节点的引用指针
		alert(r.id);
	 }
	  
	
  </script>
