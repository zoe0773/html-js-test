<script type="text/javascript">
  var myd = new Date();//实例化日期对象
  var timeStr = '';
  timeStr = myd.getFullYear() + "年";
  timeStr += myd.getMonth() + 1 + "月";
  timeStr += myd.getDate() + "日";
  document.write(timeStr);
  var day=myd.getDay();
  //document.write(day);
  var week= '';
  switch(day){
    case 0:
          week = '星期日';
          break;
    case 1:
          week = '星期一';
          break;
    case 2:
          week = '星期二';
          break;
    case 3:
          week = '星期三';
          break;
    case 4:
          week = '星期四';
          break;
    case 5:
          week = '星期五';
          break;
    case 6:
          week = '星期六';
          break;
      }
  document.write("&nbsp;"+week)
  

  
  
  //成绩是一长窜的字符串不好处理，找规律后分割放到数组里更好操作哦
  var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
 	  var arr = scoreStr.split(';');//分割后返回的是一个数组
  //document.write(arr);
      var sum = 0;
      var av='';
      for(var i=0;i<arr.length;i++){
        var index = arr[i].indexOf(":");
        sum += parseInt( arr[i].substr(index+1,2));
  } 
  	   av = sum/arr.length;
  	   av = Math.floor(av);

  //从数组中将成绩撮出来，然后求和取整，并输出。
      document.write("--班级总平均分为："+av);

</script>
